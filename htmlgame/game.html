<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>W3Schools Game Tutorial</title>
	<style>
	canvas {
	border: 1px solid #d3d3d3;
	background-color: #f1f1f1;
	}
	</style>
</head>
<body onload="startGame()">
<script>

var myGamePiece;
var myObstacles = [];
var myScore;

function startGame() {
	myGamePiece = new component(30, 30, "red", 10, 120);
	myScore = new component("30px", "Consolas", "black", 280, 40, "text");
	myObstacle = new component(10, 200, "green", 300, 120);
	myGameArea.start();
}

var myGameArea = {
	canvas : document.createElement("canvas"),
	start : function() {
		this.canvas.width = 480;
		this.canvas.height = 270;
		this.context = this.canvas.getContext("2d");
		document.body.insertBefore(this.canvas, document.body.childNodes[0]);
		this.frameNo = 0;
		this.interval = setInterval(updateGameArea, 20);
		window.addEventListener('keydown', function (e) {
			myGameArea.keys = (myGameArea.keys || []);
			myGameArea.keys[e.keyCode] = true;
		})
		window.addEventListener('keyup', function (e) {
			myGameArea.keys[e.keyCode] = false;
		})
	},
	clear : function() {
		this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
	},
	stop: function() {
		clearInterval(this.interval);
		gameOver();
	}
}

function gameOver() {
	document.getElementById("over").innerHTML = "GAME OVER";
}

function everyinterval(n) {
	if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
	return false;
}

function component(width, height, color, x, y, type) {
	this.type = type;
	this.width = width;
	this.height = height;
	this.speedX = 0;
	this.speedY = 0;
	this.x = x;
	this.y = y;
	this.update = function(){
		ctx = myGameArea.context;
		if (this.type == "text") {
			ctx.font = this.width + " " + this.height;
			ctx.fillStyle = color;
			ctx.fillText(this.text, this.x, this.y);
		} else {
		ctx.fillStyle = color;
		ctx.fillRect(this.x, this.y, this.width, this.height);
		}
	}
	this.newPos = function() {
		this.x += this.speedX;
		this.y += this.speedY;
	}
	this.crashWith = function(otherobject) {
		var myleft = this.x;
		var myright = this.x + (this.width);
		var mytop = this.y;
		var mybottom = this.y + (this.height);
		var otherleft = otherobject.x;
		var otherright = otherobject.x + (otherobject.width);
		var othertop = otherobject.y;
		var otherbottom = otherobject.y + (otherobject.height);
		var crash = true;
		if ((mybottom < othertop) ||
			(mytop > otherbottom) ||
			(myright < otherleft) ||
			(myleft > otherright)) {
				crash = false;
			}
			return crash;
	}
}

function updateGameArea() {
	var x, y;
	for (i = 0; i < myObstacles.length; i += 1) {
		if (myGamePiece.crashWith(myObstacles[i])) {
			myGameArea.stop();
			return;
		}
	} 
	myGameArea.clear();
	myGameArea.frameNo += 1;
	if (myGameArea.frameNo == 1 || everyinterval(150)) {
		x = myGameArea.canvas.width;
		minHeight = 20;
		maxHeight = 200;
		height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
		minGap = 50;
		maxGap = 200;
		gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
		myObstacles.push(new component(10, height, "green", x, 0));
		myObstacles.push(new component(10, x - height - gap, "green", x, height + gap));
	}
	for (i = 0; i < myObstacles.length; i += 1) {
		myObstacles[i].x += -1.1;
		myObstacles[i].update();
		if (myGameArea.frameNo > 1000) {
			myObstacles[i].x += -1.2;
			myObstacles[i].update();
		}
		if (myGameArea.frameNo > 2000) {
			myObstacles[i].x += -1.5;
			myGamePiece.speedX = -1.5;
			myGamePiece.speedX = 1.5;
			myGamePiece.speedY = -1.5;
			myGamePiece.speedY = 1.5;
			myObstacles[i].update();
		}
		if (myGameArea.frameNo > 3000) {
			myObstacles[i].x += -1.8;
			myGamePiece.speedX = -1.8;
			myGamePiece.speedX = 1.8;
			myGamePiece.speedY = -1.8;
			myGamePiece.speedY = 1.8;
			myObstacles[i].update();
		}
		if (myGameArea.frameNo > 4000) {
			myObstacles[i].x += -2.1;
			myGamePiece.speedX = -2.1;
			myGamePiece.speedX = 2.1;
			myGamePiece.speedY = -2.1;
			myGamePiece.speedY = 2.1;
			myObstacles[i].update();
		}
		if (myGameArea.frameNo > 5000) {
			myObstacles[i].x += -2.4;
			myGamePiece.speedX = -2.4;
			myGamePiece.speedX = 2.4;
			myGamePiece.speedY = -2.4;
			myGamePiece.speedY = 2.4;
			myObstacles[i].update();
		}
	}
	myScore.text = "SCORE: " + myGameArea.frameNo;
	myScore.update();
	myGamePiece.speedX = 0;
	myGamePiece.speedY = 0;
	if (myGameArea.keys && myGameArea.keys[37]) {myGamePiece.speedX = -1;}
	if (myGameArea.keys && myGameArea.keys[39]) {myGamePiece.speedX = 1;}
	if (myGameArea.keys && myGameArea.keys[38]) {myGamePiece.speedY = -1;}
	if (myGameArea.keys && myGameArea.keys[40]) {myGamePiece.speedY = 1;}
	myGamePiece.newPos();
	myGamePiece.update();
}

function moveup() {
	myGamePiece.speedY = -1;
}

function movedown() {
	myGamePiece.speedY = 1;
}

function moveleft() {
	myGamePiece.speedX = -1;
}

function moveright() {
	myGamePiece.speedX = 1;
}

function clearmove() {
	myGamePiece.speedX = 0;
	myGamePiece.speedY = 0;
}

function restart() {
	document.location.href = (" ");
}

</script>
<br />
<br />
<button onclick="restart()">RESTART</button>
<p id="over" style="font-size: 100px;font-weight:bold;color:red;"></p>
</body>
</html>
